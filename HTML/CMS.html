<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/CMS.css" />
</head>

<body>
    <div class="cms">
        <!-- Sidebar -->
        <i id="sidebar-open" class="bi bi-list"></i>
        <i id="sidebar-close" class="bi bi-x-lg"></i>
        <div class="cms-sidebar">
            <ul>
                <li><span class="sidebar-heading">NAVIGATION</span></li>
                <li>
                    <i id="icon" class="bi bi-person-fill"></i><span id="sidebar-text">User</span>
                </li>
                <li><i class="bi bi-file-earmark-text"></i><span>CMS Page</span></li>
                <li><i class="bi bi-bullseye"></i><span>Mission</span></li>
                <li><i class="bi bi-grid-1x2-fill"></i><span>Mission Theme</span></li>
                <li><i class="bi bi-tools"></i><span>Mission Skills</span></li>
                <li>
                    <i class="bi bi-folder-fill"></i><span>Mission Application</span>
                </li>
                <li><i class="bi bi-star-fill"></i><span>Story</span></li>
                <li><i class="bi bi-bezier2"></i><span>Banner Management</span></li>
            </ul>
        </div>
        <div class="cms-content"></div>
    </div>
    <script src="./js/bootstrap.bundle.js"></script>
    <script>
        $(document).ready(function () {
            $(".cms-sidebar ul li").on("mouseenter", function () {
                $(this).find("i").css("color", "#F88634");
                $(this).find("span").css("color", "#F88634");
            });
            $(".cms-sidebar ul li").on("mouseleave", function () {
                if (!$(this).hasClass("active")) {
                    $(this).find("i").css("color", "#fff");
                    $(this).find("span").css("color", "#fff");
                }
            });
            $(".cms-sidebar ul li").on("click", function () {
                $(".cms-sidebar ul li").removeClass("active");
                $(".cms-sidebar ul li i").css("color", "#fff");
                $(".cms-sidebar ul li span").css("color", "#fff");
                $(this).addClass("active");
                $(this).find("i").css("color", "#F88634");
                $(this).find("span").css("color", "#F88634");
            });
        });

        $(document).ready(function (e) {
            $("#sidebar-open").hide();
            $("#sidebar-close").hide();

            $(window).resize(function () {
                if ($(window).width() < 960) {
                    $(".cms-sidebar").hide();
                    $("#sidebar-open").show();
                    $("#sidebar-close").hide();
                }
                else {
                    $(".cms-sidebar").show();
                    $("#sidebar-open").hide();
                }
            });
        })

        $("#sidebar-open").on("click", function(e){
            $(".cms-sidebar").show();
            $("#sidebar-open").hide();
            $("#sidebar-close").show();
        })

        $("#sidebar-close").on("click", function(e){
            $(".cms-sidebar").hide();
            $("#sidebar-close").hide();
            $("#sidebar-open").show();
        })

    </script>
</body>

</html>
