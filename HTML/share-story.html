<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Story </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/share-story.css">
</head>

<body>
    <div class="share-story">
        <div class="story-details">

            <p class="share-story-title">Share your Story</p>

            <form action="#">
                <div class="layer-1">
                    <div class="selection-mission">
                        <label for="mission-select">Select Mission</label>
                        <select class="form-select mission-select" aria-label="Default select example">
                            <option selected>Select your Mission</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="mb-3 title-for-story">
                        <label for="story-title" class="form-label">My Story Title</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Story Title">
                    </div>

                    <div class="mb-3 date-for-story">
                        <label for="story-date" class="form-label">Email address</label>
                        <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="layer-2">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">My Story</label>
                        <div class="textarea-options">
                            <a id="text-bold" href=""><i class="bi bi-type-bold"></i></a>
                            <a id="text-italic" href=""><i class="bi bi-type-italic"></i></a>
                        </div>
                        <textarea name="message" class="form-control txt" id="exampleFormControlTextarea1" rows="7"></textarea>
                        <!-- <input type="text" class="special"> -->
                      </div>
                </div>

                <div class="layer-3">
                    <label for="Video URL">Enter Video URL</label>
                    <input type="url" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"/>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.js"></script>

</body>

</html>
